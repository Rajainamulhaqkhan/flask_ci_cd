name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code
      run: |
        pip install flake8
        flake8 .

    - name: Run unit tests
      run: |
        pip install pytest
        pytest test_app.py

    - name: Build artifact
      run: zip -r flask_app.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: flask-app
        path: flask_app.zip
